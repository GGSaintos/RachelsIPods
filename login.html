<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rachel's iPod</title>
    <style>
        body {
            background-color: #fff7c9;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .ipod-container {
            position: relative;
            width: 200%;
            top: 150px;
            height: 0;
            max-width: 1000px;
            margin: 0 auto;
        }
        .ipod-container img {
            width: 100%;
            height: auto;
        }
        .ipod-container .text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
        }
        .ipod-container .text h1 {
            margin: 0;
            font-size: 30px;
        }
        .ipod-container .text p {
            margin: 0;
            font-size: 18px;
        }

        .login-form {
            position: relative;
            top: 330px;
            left: 20px;
            width: 450px;
            height: 300px;
            background: #fffbe6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: inline-block;
        }
        .login-form input {
            position:relative;
            top: 60px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            height: 40px;
            width:420px;
        }
        .login-form button {
            position:relative;
            top: 60px;
            margin-top: 100px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
            width: 90%;
            height: 50px;
        }
        .login-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="ipod-container">
        <img src="ipods.png" alt="iPod Image">
        <div class="text">
            <div class="login-form">
                <form onsubmit="return validateLogin(event)">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
function validateLogin(event) {
    event.preventDefault(); // Prevent form from submitting

    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;

    if (username === "raygil" && password === "unconditional") {
        // Redirect to index.html (or whichever page you want to land on first)
        window.location.href = "index.html";
    } else {
        alert("Incorrect username or password.");
    }

    return false;
}
</script>
